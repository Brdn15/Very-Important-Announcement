<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Website</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 200px;
      background-color: #f8f8f8;
    }

    h1 {
      color: #9333ea;
      font-size: 3rem;
      animation: fadeIn 2s ease-in;
    }

    p {
      color: #6b7280;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    #confessBtn {
      background-color: #9333ea;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #confessBtn:hover {
      transform: scale(1.1);
      background-color: #7e22ce;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
