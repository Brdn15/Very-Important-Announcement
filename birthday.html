<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 200px;
      overflow: hidden;
    }

    h1 {
      color: #e11d48;
      font-size: 4rem;
      animation: popUp 0.7s ease forwards;
    }

    p {
      color: #7c3aed;
      font-size: 1.5rem;
      margin-top: 20px;
    }

    @keyframes popUp {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
  <p>Wishing you all the love and happiness you deserve!</p>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // Launch confetti every 500ms for 3 seconds
    const duration = 3 * 1000;
    const end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 7,
        angle: 60,
        spread: 55,
        origin: { x: 0 }
      });
      confetti({
        particleCount: 7,
        angle: 120,
        spread: 55,
        origin: { x: 1 }
      });

      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    })();
  </script>

</body>
</html>
